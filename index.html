<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Portfolio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root {
            --color-bg: #050a16;
            --color-primary: #4364e8;
            --color-secondary: #05caf7;
            --color-accent: #fc4ae6;
            --color-text: #ffffff;
            --color-text-secondary: #c2d1ff;
            --color-card: rgba(22, 28, 45, 0.8);
            --color-card-border: rgba(67, 100, 232, 0.1);
            --font-main: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-main);
            color: var(--color-text);
            background-color: var(--color-bg);
            line-height: 1.6;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
        
        .container {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            z-index: 1;
            position: relative;
        }
        
        .header {
            margin: 0 0 60px 0;
            text-align: center;
        }
        
        .title {
            font-size: 5rem;
            font-weight: 700;
            color: var(--color-text);
            margin-bottom: 15px;
            letter-spacing: -0.03em;
            line-height: 1.1;
            background: linear-gradient(135deg, var(--color-text), var(--color-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }
        
        .subtitle {
            font-size: 1.2rem;
            font-weight: 400;
            color: var(--color-text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.2em;
            margin-top: 10px;
            opacity: 0.9;
        }
        
        .card {
            background-color: var(--color-card);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 16px;
            margin-bottom: 40px;
            padding: 30px;
            position: relative;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 1px solid var(--color-card-border);
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            border-color: rgba(67, 100, 232, 0.3);
        }
        
        .card-header {
            margin-bottom: 20px;
        }
        
        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--color-secondary);
            margin-bottom: 5px;
        }
        
        .card-content {
            color: var(--color-text-secondary);
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 15px;
        }
        
        .social-link {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            background-color: rgba(67, 100, 232, 0.1);
            border-radius: 50px;
            color: var(--color-text);
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
            border: 1px solid transparent;
        }
        
        .social-link:hover {
            background-color: rgba(67, 100, 232, 0.2);
            transform: translateY(-3px);
            border-color: rgba(67, 100, 232, 0.3);
            box-shadow: 0 5px 15px rgba(67, 100, 232, 0.2);
        }
        
        .social-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            fill: currentColor;
        }
        
        .button {
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            color: white;
            font-weight: 600;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(67, 100, 232, 0.3);
            border: none;
            margin: 0 auto;
            text-align: center;
            max-width: 300px;
            width: 100%;
        }
        
        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(67, 100, 232, 0.4);
        }
        
        /* Star animation */
        .shooting-star {
            position: fixed;
            top: 0;
            left: 0;
            width: 2px;
            height: 2px;
            background-color: white;
            box-shadow: 0 0 5px white;
            border-radius: 50%;
            opacity: 0;
            transform: translate(0, 0);
            animation: shooting 5s linear infinite;
        }

        @keyframes shooting {
            0% {
                opacity: 1;
                transform: translate(0, 0);
            }
            70% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translate(500px, 500px);
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .title {
                font-size: 3.5rem;
            }
            
            .social-links {
                flex-direction: column;
                align-items: center;
            }
            
            .social-link {
                width: 100%;
                justify-content: center;
            }
            
            .button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Shooting stars -->

    <div class="shooting-star" style="top: 70%; left: 80%; animation-delay: 5s;"></div>
